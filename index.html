<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Hangman Game</title>
</head>
<body>
<div class="container">
<div class="game-info">
<div class="game-name">Hangman</div>
<div class="category">
    Word From: <span class="one"></span><span class="two"></span>
</div>
</div>
<hr>
<div class="row">
<div class="hangman-draw">
    <div class="the-draw">
        <div class="the-stand"></div>
        <div class="the-hang"></div>
        <div class="the-rope"> 
            <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
            </div>
        </div>
    </div>
</div>
<div class="letters"></div>
</div>
<hr>
<div class="letter-guess"></div>
<span id="correct">New Game</span>
</div>
<audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
<audio id="success" src="audio/success.mp3" preload="auto"></audio>
<audio id="final-fail" src="audio/final-fail.mp3" preload="auto"></audio>
<audio id="congratulation" src="audio/congratulation.mp3" preload="auto"></audio>

<script src="js/main.js"></script>
<div class="copy">&copy; Eng / Yasser Toni </div>
</body>
</html>
